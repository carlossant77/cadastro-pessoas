<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/estllo2.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="conteudoGeral">
        <nav>
            <div class="navegação">
                <ul>
                    <li><a href="/inicio">Inicio</a></li>
                    <li><a href="#">Cadastro</a></li>
                    <li><a href="/consulta_clientes">Consulta</a></li>
                </ul>
            </div>

            <h1>Cadastre-se</h1>

            <div class="perfil">
                <div class="foto_de_perfil" tabindex="0">
                    <img src="/static/assets/{{ foto_perfil }}" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>{{ nome_usuario }}</li>
                        <li><a href="/logout">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="formulario">
                <div class="input">
                    <div class="user-icon"> 
                        <img src="/static/assets/registo-medico.png" alt="User Icon" style="width: 80px;">
                    </div>

                    <div class="user-local">
                        <img src="/static/assets/localizacao.png" alt="" height="75px" class="imagemCEP">
                    </div>
                   <!-- Formulário de Cadastro com Busca de Endereço -->
                    <form action="/cadastrar_cliente" method="post" class="form-content">
                        <!-- Seção Pessoal -->
                        <div class="pessoal">
                            <input type="text" name="nome" id="nome" placeholder="Nome">
                            <input type="text" name="email" id="email" placeholder="Email">
                            <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                            <input type="text" name="cpf" id="cpf" placeholder="CPF">
                        </div>
                    
                        <!-- Seção Endereço -->
                        <div class="endereco">
                            <input type="text" name="rua" id="rua" placeholder="Rua" value="{{ rua }}">
                            <input type="text" name="numero" id="numero" placeholder="Número">
                            <input type="text" name="cidade" id="cidade" placeholder="Cidade" value="{{ cidade }}">
                            <input type="text" name="estado" id="estado" placeholder="Estado" value="{{ estado }}">
                            <input type="text" name="cep" id="cep" placeholder="CEP" value="{{ cep }}">
                        </div>
                    
                        <!-- Botão Enviar -->
                        <div class="botao-enviar">
                            <button type="submit">Enviar</button>
                        </div>
                        </form>
                        <form action="/buscar_endereco" method="POST" class="form-busca">
                            <input type="text" name="cep_busca" id="cep_busca" placeholder="CEP">
                            <input type="hidden" value="cadastro_cliente.html" name="site_fonte">
                            <input type="submit" value="Buscar Endereço" class="buscar">
                        </form>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 - Empresa JJC | Todos os direitos reservados</p>
            <p>Contato: contato@empresa.com | Redes sociais: <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        </footer>
    </div>
</body>
</html>
